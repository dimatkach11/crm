{% extends 'accounts/main.html' %}
{% block content %}
<style>
    .profile-img{
        max-width: 200px;
        max-height: 200px;
        margin: 0 auto;
        border-radius: 50%;
    }
</style>

<br>

<div class="row">
    <div class="col-md-3">
        <div class="card card-body">
            <a class="btn btn-warning" href="{% url 'dashboard' %}">&#8592; Back to Profile</a>
            <hr>
            <h3 style="text-align: center;" >Account Settings</h3>
            <hr>
            <img class="profile-img" src="{{ request.user.customer.profile_img.url }}" alt="profile pic">
        </div>
    </div>
    <div class="col-md-9">
        <div class="card card-body">
            <!--multipart/form-data because we work with image/file-->
            <form enctype="multipart/form-data" action="" method="post"> 
                {% csrf_token %}
                {{ form.as_p }}
                <input class="btn btn-primary" type="submit" name="update information" value="Submit">
            </form>
        </div>
    </div>
</div>


{% endblock %}
