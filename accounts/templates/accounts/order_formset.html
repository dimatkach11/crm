{% extends 'accounts/main.html' %}

{% block content %}

<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <form action="" method="POST">
                {% csrf_token %}
                {{ formset.management_form }}
                {% for form in formset %}
                    {{ form }}
                    <hr>
                {% endfor %}
                <input class="btn btn-md btn-info" type="submit" name='submit' value="Submit"> for {{ customer }}
            </form>
        </div>
    </div>
</div>
{% endblock %}
